<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Antonio Ferrigno" />
    <meta name="description" content="" />
    <meta name="keyword" content="" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <title>Add Book Dashboard</title>
    <link rel="icon" href="../img/favicon.png" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../img/duck.png" alt="duck" width="70" height="70" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Catalogo libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
            <form class="d-flex ms-auto" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                required
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1 class="my-4">Nuovo Libro</h1>
        <form>
          <div class="row">
            <!-- column name -->
            <div class="col-6 mb-3">
              <label for="nome" class="form-label fw-medium fs-5"
                >Nome autore</label
              >
              <input
                type="text"
                class="form-control fw-medium"
                id="nome"
                placeholder="Inserisci il nome dell'autore"
                required
              />
            </div>
            <!-- column-surname -->
            <div class="col-6 mb-3">
              <label for="cognome" class="form-label fw-medium fs-5"
                >Cognome autore</label
              >
              <input
                type="text"
                class="form-control fw-medium"
                id="cognome"
                placeholder="Inserisci il cognome dell'autore"
                required
              />
            </div>
            <!-- column-title -->
            <div class="mb-3">
              <label for="titolo" class="form-label fw-medium fs-5"
                >Titolo</label
              >
              <input
                type="text"
                class="form-control fw-medium"
                id="titolo"
                placeholder="Inserisci il titolo del libro"
                required
              />
              <div id="Title-help" class="form-text fw-medium">
                Titolo versione italiana
              </div>
            </div>
            <!-- column-gender -->
            <div class="mb-3">
              <label for="gender" class="form-label fw-medium fs-5"
                >Genere</label
              >
              <select
                class="form-select"
                id="gender"
                aria-label="Default select example"
              >
                <option selected value="">Scegli il genere</option>
                <option value="1">Uomo</option>
                <option value="2">Donna</option>
                <option value="3">Garen Player</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </main>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
